<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
</head>
<body>
    <h1>Registered Users</h1>
    <table>
        <tr>
            <th>Username</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Contact</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.userName }}</td>
            <td>{{ user.fullName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.contact }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('signup') }}">Sign Up</a>
</body>
</html>
